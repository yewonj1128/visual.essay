<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Arrows -->
    <button id="prev-btn" class="nav-arrow left-arrow">❮</button>

    <div class="book-container">
        <!-- Iframe Overlay for Pages 14-15 -->
        <div id="doljabi-overlay" class="iframe-overlay">
            <iframe src="dol-jabi/index.html" frameborder="0"></iframe>
        </div>

        <div id="book" class="book">
            <!-- Sheet 1: Page 1 & 2 -->
            <div class="sheet" id="sheet-1" style="z-index: 8;">
                <div class="page front">
                    <img src="images/page1.jpg" alt="Page 1" class="page-content">
                </div>
                <div class="page back">
                    <img src="images/page2.jpg" alt="Page 2" class="page-content">
                </div>
            </div>

            <!-- Sheet 2: Page 3 & 4 -->
            <div class="sheet" id="sheet-2" style="z-index: 7;">
                <div class="page front">
                    <img src="images/page3.jpg" alt="Page 3" class="page-content">
                    <!-- Link removed as requested -->
                </div>
                <div class="page back">
                    <img src="images/page4.jpg" alt="Page 4" class="page-content">
                </div>
            </div>

            <!-- Sheet 3: Page 5 & 6 -->
            <div class="sheet" id="sheet-3" style="z-index: 6;">
                <div class="page front">
                    <img src="images/page5.jpg" alt="Page 5" class="page-content">
                    <!-- Page 5: Audio Player -->
                    <div class="audio-container" style="position: absolute; top: 5%; left: 0; width: 100%; display: flex; justify-content: center;">
                        <audio id="page5-audio" controls style="width: 80%;">
                            <source src="interview.mp4" type="audio/mp4">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                </div>
                <div class="page back">
                    <img src="images/page6.jpg" alt="Page 6" class="page-content">
                    <!-- Page 6: YouTube Video Embed -->
                    <div id="page6-video-container" class="media-overlay">
                        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/ApZgLZaIOKc" 
                                title="YouTube video player" frameborder="0" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                allowfullscreen>
                        </iframe>
                    </div>
                </div>
            </div>

            <!-- Sheet 4: Page 7 & 8 -->
            <div class="sheet" id="sheet-4" style="z-index: 5;">
                <div class="page front">
                    <img src="images/page7.jpg" alt="Page 7" class="page-content">
                    <!-- Page 7: YouTube Video Embed -->
                    <div id="page7-video-container" class="media-overlay">
                        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/8YsbeVjVF-U" 
                                title="YouTube video player" frameborder="0" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                allowfullscreen>
                        </iframe>
                    </div>
                </div>
                <div class="page back">
                    <img src="images/page8.jpg" alt="Page 8" class="page-content">
                </div>
            </div>

            <!-- Sheet 5: Page 9 & 10 -->
            <div class="sheet" id="sheet-5" style="z-index: 4;">
                <div class="page front">
                    <img src="images/page9.jpg" alt="Page 9" class="page-content">
                    <!-- Page 9: YouTube Video Embed -->
                    <div id="page9-video-container" class="media-overlay">
                        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/itiCQz7ba6c" 
                                title="YouTube video player" frameborder="0" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                allowfullscreen>
                        </iframe>
                    </div>
                </div>
                <div class="page back">
                    <img src="images/page10.jpg" alt="Page 10" class="page-content">
                </div>
            </div>

            <!-- Sheet 6: Page 11 & 12 -->
            <div class="sheet" id="sheet-6" style="z-index: 3;">
                <div class="page front">
                    <img src="images/page11.jpg" alt="Page 11" class="page-content">
                    <!-- Button removed -->
                </div>
                <div class="page back">
                    <img src="images/page12.jpg" alt="Page 12" class="page-content">
                </div>
            </div>

            <!-- Sheet 7: Page 13 & 14 -->
            <div class="sheet" id="sheet-7" style="z-index: 2;">
                <div class="page front">
                    <img src="images/page13.jpg" alt="Page 13" class="page-content">
                </div>
                <div class="page back">
                    <img src="images/page14.jpg" alt="Page 14" class="page-content">
                </div>
            </div>

            <!-- Sheet 8: Page 15 & 16 -->
            <div class="sheet" id="sheet-8" style="z-index: 1;">
                <div class="page front">
                    <img src="images/page15.jpg" alt="Page 15" class="page-content">
                </div>
                <div class="page back">
                    <img src="images/page16.jpg" alt="Page 16" class="page-content">
                </div>
            </div>
        </div>
    </div>

    <button id="next-btn" class="nav-arrow right-arrow">❯</button>

    <!-- Global Fullscreen Video Overlay -->
    <div id="fullscreen-overlay" class="fullscreen-overlay">
        <button id="close-fullscreen">✕</button>
        <video id="fullscreen-video" controls>
            Your browser does not support the video tag.
        </video>
    </div>

    <script src="sketch.js"></script>
</body>
</html>
