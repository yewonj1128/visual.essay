<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Book</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="page-wrapper">

        <!-- Navigation Arrows -->
        <button id="prev-btn" class="nav-arrow left-arrow">❮</button>

        <div class="book-container">

            <!-- iframe overlay (for pages 14-15) -->
            <div id="doljabi-overlay" class="iframe-overlay">
                <iframe src="doljabi/index.html"></iframe>
            </div>

            <!-- THE BOOK -->
            <div id="book" class="book">

                <!-- Sheet 1 -->
                <div class="sheet" id="sheet-1" style="z-index: 8;">
                    <div class="page front"><img src="images/page1.jpg" class="page-content"></div>
                    <div class="page back"><img src="images/page2.jpg" class="page-content"></div>
                </div>

                <!-- Sheet 2 -->
                <div class="sheet" id="sheet-2" style="z-index:7;">
                    <div class="page front"><img src="images/page3.jpg" class="page-content"></div>
                    <div class="page back"><img src="images/page4.jpg" class="page-content"></div>
                </div>

                <!-- Sheet 3 -->
                <div class="sheet" id="sheet-3" style="z-index:6;">
                    <div class="page front">
                        <img src="images/page5.jpg" class="page-content">
                        <div class="audio-container" style="position:absolute; top:5%; left:0; width:100%; display:flex; justify-content:center;">
                            <audio id="page5-audio" controls style="width:80%;">
                                <source src="interview.mp4" type="audio/mp4">
                            </audio>
                        </div>
                    </div>

                    <div class="page back">
                        <img src="images/page6.jpg" class="page-content">
                        <div id="page6-video-container" class="media-overlay">
                            <iframe src="https://www.youtube.com/embed/ApZgLZaIOKc"></iframe>
                        </div>
                    </div>
                </div>

                <!-- Sheet 4 -->
                <div class="sheet" id="sheet-4" style="z-index:5;">
                    <div class="page front">
                        <img src="images/page7.jpg" class="page-content">
                        <div id="page7-video-container" class="media-overlay">
                            <iframe src="https://www.youtube.com/embed/8YsbeVjVF-U"></iframe>
                        </div>
                    </div>
                    <div class="page back"><img src="images/page8.jpg" class="page-content"></div>
                </div>

                <!-- Sheet 5 -->
                <div class="sheet" id="sheet-5" style="z-index:4;">
                    <div class="page front">
                        <img src="images/page9.jpg" class="page-content">
                        <div id="page9-video-container" class="media-overlay">
                            <iframe src="https://www.youtube.com/embed/itiCQz7ba6c"></iframe>
                        </div>
                    </div>
                    <div class="page back"><img src="images/page10.jpg" class="page-content"></div>
                </div>

                <!-- Sheet 6 -->
                <div class="sheet" id="sheet-6" style="z-index:3;">
                    <div class="page front"><img src="images/page11.jpg" class="page-content"></div>
                    <div class="page back"><img src="images/page12.jpg" class="page-content"></div>
                </div>

                <!-- Sheet 7 -->
                <div class="sheet" id="sheet-7" style="z-index:2;">
                    <div class="page front"><img src="images/page13.jpg" class="page-content"></div>
                    <div class="page back"><img src="images/page14.jpg" class="page-content"></div>
                </div>

                <!-- Sheet 8 -->
                <div class="sheet" id="sheet-8" style="z-index:1;">
                    <div class="page front"><img src="images/page15.jpg" class="page-content"></div>
                    <div class="page back"><img src="images/page16.jpg" class="page-content"></div>
                </div>

            </div> <!-- end .book -->
        </div> <!-- end .book-container -->

        <button id="next-btn" class="nav-arrow right-arrow">❯</button>
    </div> <!-- end page-wrapper -->

    <script src="script.js"></script>
</body>
</html>
